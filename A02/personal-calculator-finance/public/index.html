<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css">
    <title>Calculadora de gastos personales</title>
  </head>
  <body>
    <!-- Formulario para agregar mis gastos -->
    <div class="contenedor-gasto">
      <form id="formulario-gasto">
        <h2>Agregar un gasto</h2>
        <label for="descripcion"></label>
        <input type="text" id="descripcion" placeholder="Descripción" required />
        <br><br>
        <label for="monto"></label>
        <input type="number" id="monto" placeholder="Monto" required />
        <br><br>
        <label for="categoria"></label>
        <select id="categoria" required>
          <option value="">Selecciona una categoría</option>
          <option value="comida">Comida</option>
          <option value="transporte">Transporte</option>
          <option value="ocio">Ocio</option>
        </select>
        <br><br>
        <button onclick="calcular()">Calcular</button>
      </form>
    </div>
    <!-- Agregar un gráfico circular gráfico circular con estadísticas de gastos -->
    <!-- Agregar un contenedor con información financiera en tiempo real y fecha -->
    <hr> 
    <!-- Tabla dinámica tipo excel -->
    <div class="contenedor-tabla">
      <table id="tabla-gastos" style="border: 1px solid black;">
        <thead>
          <tr>
            <th>Descripción</th>
            <th>Monto</th>
            <th>Categoría</th>
            <th>Eliminar</th>
          </tr>
          <!-- Eliminar fila de ejemplo -->
          <tr>
            <td>Ejemplo</td>
            <td>Ejemplo</td>
            <td>Ejemplo</td>
            <td>Ejemplo</td>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <script src="script.js"></script>
  </body>
</html>
